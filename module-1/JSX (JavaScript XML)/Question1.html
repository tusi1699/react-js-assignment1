What is JSX in React.js? Why is it used?

  jsx stands for javascript xml 
  javascript xml stands for javascript x-tensible markup language
  jsx used to load html dynamic content in react js in .jsx formate
  
   App.jsx 
    function App(

    return(
    
        <>
         <h1>Hello world</h1>
         <h1>Hello react</h1>
        </>
    
    )
    )
