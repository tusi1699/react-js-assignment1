<!-- What are some common event handlers in React.js? Provide examples of
onClick, onChange, and onSubmit. -->

Some common event handlers in React.js include 

1)onClick 
2)onChange 
3)onSubmit.

1)<button onclick="myFunction()">Click me</button>
2)<form onsubmit="myFunction()"> <input type="submit"> </form>
3)<input type="text" onchange="myFunction()">
